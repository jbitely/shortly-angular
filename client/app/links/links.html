<div id='container'>
  <input type="text" ng-model="search" placeholder="filter links">
  <div class="link" ng-repeat="link in data.links | orderBy:'link.visits' |filter:search">
    <a ng-href="{{link.base_url + '/' + link.code}}">
    <img src="assets/redirect_icon.png" />
    <div class="info">
      <div class="visits"><span class="count">{{link.visits}}</span>Visits</div>
      <div class="title">{{link.title}}</div>
      <div class="original">{{link.url}}</div>
      <div>{{link.base_url + "/" + link.code}}</div>
    </div>
    </a>
  </div>
</div>
